<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <span class="error" id="firstNameError"></span><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <span class="error" id="lastNameError"></span><br><br>

        <label for="otherNames">Other Names:</label>
        <input type="text" id="otherNames" name="otherNames">
        <span class="error" id="otherNamesError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <span class="error" id="genderError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <p>View the source code on <a href="https://github.com/Savageluqmanoluwaremilekun/Working-with-file-and-forms.git" target="_blank">GitHub</a></p>

    <script src="script.js"></script>
</body>
</html>
